name: CI/CD Pipeline for TicketBoard

on:
  push:
    branches: [ main ]

env:
  DOCKERHUB_USERNAME: ayushyadav76  # ← REPLACE with your Docker Hub username
  BACKEND_IMAGE: ticketboard
  FRONTEND_IMAGE: ticketboard-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java for backend build
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Build backend JAR (skip tests for now)
      - name: Build backend with Maven
        run: mvn -B clean package -DskipTests
        working-directory: .

      # 4. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6. Build and push BACKEND image
      - name: Build and push backend
        run: |
          docker build -t $DOCKERHUB_USERNAME/$BACKEND_IMAGE:latest .
          docker push $DOCKERHUB_USERNAME/$BACKEND_IMAGE:latest

      # 7. Build and push FRONTEND image
      - name: Build and push frontend
        run: |
          cd frontend
          docker build -t $DOCKERHUB_USERNAME/$FRONTEND_IMAGE:latest .
          docker push $DOCKERHUB_USERNAME/$FRONTEND_IMAGE:latest

      # 8. Deploy to AWS EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/ticketboard
            docker-compose pull
            docker-compose up -d
            sleep 15

      # 9. Health Check
      # - name: Verify deployment health
      #   run: |
      #     curl -f http://${{ secrets.EC2_HOST }}:8080/actuator/health
      #     echo "✅ Backend is UP!"
      #     curl -f http://${{ secrets.EC2_HOST }}:8501
      #     echo "✅ Frontend is UP!"
      - name: Deploy and Verify
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/ticketboard
            docker-compose pull
            docker-compose up -d
            sleep 30
            curl -f http://localhost:8080/actuator/health
            curl -f http://localhost:8501